<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="">
  </header>
<div class="section-1">
<main>
  <section class="text-area">
      <article>
        <ul>
          <li id="li1">WE'RE</li>
          <li class="lis">COMING </li>
          <li class="lis">SOON</li>
        </ul> 
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
          Email Address
        </p>
      </article>
      <form action="" id="form">
        <div>
          <input type="email" name="" id="email" placeholder="Email Address" oninput="emailValidate()">
           <img id="icon-error" src="images/icon-error.svg"  alt="">
           <span id="error-alert"> <br>Please provid a valid email</span>
        </div>
        
        <button type="submit" id="button"><img src="images/icon-arrow.svg" alt=""></button>
      </form>
  </section>
</main>
<div class="img-area">
  <picture>
    <source media="(max-width:808px )" srcset="images/hero-mobile.jpg">
    <img id="img-material" src="images/hero-desktop.jpg" alt=""></picture>
</div>
</div> 

</body>
<script src="validation.js"></script>
</html>
